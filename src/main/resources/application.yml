spring:
  cloud:
    gateway:
      routes:
        - id: iam-route
          uri: http://localhost:8081/
          predicates:
            - Path=/api/v1/auth/**
            - Path=/api/v1/users/**
        - id: cos-route
          uri: http://localhost:8084/
          predicates:
            - Path=/api/v1/cos/**
        - id: mds-route
          uri: http://localhost:8082/
          predicates:
            - Path=/api/v1/mds/**
        - id: tcs-route
          uri: http://localhost:8083/
          predicates:
            - Path=/api/v1/tcs/**
        - id: ums-route
          uri: http://localhost:8085/
          predicates:
            - Path=/api/v1/ums/**
        - id: tms-route
          uri: http://localhost:8086/
          predicates:
            - Path=/api/v1/tms/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
  gateway:
    excludedURLsNew: /api/v1/validateToken

server:
  port: 8080
  compression:
    enabled: false
  undertow:
    threads:
      worker: 64
      io: 4
