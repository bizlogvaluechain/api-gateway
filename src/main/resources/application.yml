spring:
  cloud:
    gateway:
      routes:
        - id: mds-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/mds/**

  gateway:
    excludedURLsNew: /api/v1/validateToken

server:
  port: 8082
  compression:
    enabled: false
  undertow:
    threads:
      worker: 64
      io: 4
